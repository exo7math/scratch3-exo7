<!-- #1d428a = rgb(29,66,138) 
Simulaition rgb de l'opacity
0,1  ->  rgb(232,236,243)
0,2  ->  rgb(209,217,231)
0,3  ->  rgb(187,198,219)
0,4  ->  rgb(164,179,208)
0,5  ->  rgb(142,160,196)
0,6  ->  rgb(119,141,184)
0,7  ->  rgb(96,122,173)
0,8  ->  rgb(74,103,161)
0,9  ->  rgb(51,84,149)
1  ->  rgb(29,66,138)

#00b398 = rgb(0,179,152) 


#8dc8e8 = rgb(141,200,232) 


#f9423a 	#78be20 	#fce300


-->



<g>
<use fill="rgb(142,160,196)" id="niveau_1" xlink:href="#niveau_1"/>
  </g>
    
  <g>
  <use fill="rgb(96,122,173)" id="niveau_2" xlink:href="#niveau_2"/>
  </g>

  <g>
  <use fill="rgb(29,66,138)" id="niveau_3" xlink:href="#niveau_3"/>
  </g>



  </svg>
