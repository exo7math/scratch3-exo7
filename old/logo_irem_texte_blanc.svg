<?xml version="1.0" encoding="utf-8"?>
      
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
 viewBox="-150 -231.25 487.5 325"
  >
  <!-- zone de protection = 1.36cm = 38.7pt (1cm = 28.45275pt) autour du logo -->
  <!--    width="720px"
  height="480px"
  Initialement viewBox="-150 -231.25 487.5 325" 
  TEnté ??? viewBox="-188 -269 525 363"-->
  <title>Logo IREM Lille</title>

  <defs>
  <rect
  id="rect"
  x="-300"
  y="-300"
  width="300"
  height="300"
  rx="30"
  />

  <g id="niveau_1">
  <use xlink:href="#rect" transform="scale(0.3333)" />
  <use xlink:href="#rect" transform="translate(100) scale(0.3333) rotate(-60)" />
  <use xlink:href="#rect" transform="translate(300) translate(-100) scale(0.3333) rotate(60) translate(-300)" />
  <use xlink:href="#rect" transform="translate(300) scale(0.3333) translate(-300)" />
  </g>

  <g id="niveau_2">
  <use xlink:href="#niveau_1" transform="scale(0.3333) " />
  <use xlink:href="#niveau_1" transform="translate(100) scale(0.3333) rotate(-60) " />
  <use xlink:href="#niveau_1" transform="translate(300) translate(-100) scale(0.3333) rotate(60) translate(-300)" />
  <use xlink:href="#niveau_1" transform="translate(300) scale(0.3333) translate(-300)" />
  </g>

  <g id="niveau_3">
  <use xlink:href="#niveau_2" transform="scale(0.3333) " />
  <use xlink:href="#niveau_2" transform="translate(100) scale(0.3333) rotate(-60) " />
  <use xlink:href="#niveau_2" transform="translate(300) translate(-100) scale(0.3333) rotate(60) translate(-300)" />
  <use xlink:href="#niveau_2" transform="translate(300) scale(0.3333) translate(-300)" />
  </g>

  // Définitions des dégradés de couleurs
  <linearGradient id="unverszero">
  <stop style="stop-color:'#000000'; stop-opacity:1;" offset="0" />
  <stop style="stop-color:'#000000'; stop-opacity:1;" offset="1" />
  </linearGradient>

  <linearGradient id="unverszeroflou">
  <stop style="stop-color:#000000;stop-opacity:0;" offset="0" />
  <stop style="stop-color:#000000;stop-opacity:0;" offset="1" />
  </linearGradient>

  <linearGradient id="zeroversun">
  <stop style="stop-color:#000000;stop-opacity:1;" offset="0" />
  <stop style="stop-color:#000000;stop-opacity:1;" offset="1" />
  </linearGradient>

  <linearGradient id="zeroversunflou">
  <stop style="stop-color:#000000;stop-opacity:0;" offset="0" />
  <stop style="stop-color:#000000;stop-opacity:0;" offset="1" />
  </linearGradient>

  // Ajustement des dégradés aux longueurs des textes
  <linearGradient xlink:href="#unverszero"
  id="allerIrem"
  x1="-100"
  y1="-148.5"
  x2="62"
  y2="-148.5"
  gradientUnits="userSpaceOnUse" />

  <linearGradient xlink:href="#unverszeroflou"
  id="retourIrem"
  x1="-100"
  y1="-148.5"
  x2="62"
  y2="-148.5"
  gradientUnits="userSpaceOnUse" />

  <linearGradient xlink:href="#zeroversun"
  id="allerLille"
  x1="181.25"
  y1="45"
  x2="293.75"
  y2="45"
  gradientUnits="userSpaceOnUse" />

  <linearGradient xlink:href="#zeroversunflou"
  id="retourLille"
  x1="181.25"
  y1="45"
  x2="293.75"
  y2="45"
  gradientUnits="userSpaceOnUse" />
  </defs>






  // Texte "IREM" - ombre
  <!-- font-weight="bold" -->
	   
  // Texte "IREM" x="-102"
  <!-- font-weight="bold" -->
  <text
      font-family = "cursive"
      fill="white"
      font-size="88"
      x="-130"
      y="-114.5">
  IREM</text>
  
  // Texte "Lille" - ombre

  // Texte "Lille" x="179.25"
<text
font-family = "cursive"
  fill="white"
  font-size="68"
  x="179.25"
  y="73">
  Lille</text>

  // Texte "Groupe" - ombre
<text
font-family="Times New Roman"
  fill="#AE2573"
  fill-opacity="0.7"
  font-style="oblique"
  font-size=""
  x=""
  y="">
  </text>

  // Texte "Groupe"
<text
font-family="Times New Roman"
  fill="#AE2573"
  fill-opacity="0.3"
  font-style="oblique"
  font-size=""
  x="1"
  y="1">
  </text>

  // Tracé du logo - 3 niveaux



